<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart AI - My Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1a365d;
      --accent: #00a8cc;
      --bg-dark: #0f1419;
      --bg-card: #1a2332;
      --text-primary: #ffffff;
      --text-secondary: #b0b8c1;
      --border: #2d3748;
      --success: #27ae60;
      --danger: #e74c3c;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, var(--primary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 1.5em;
      color: var(--accent);
      font-weight: bold;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-header {
      padding: 10px 20px;
      background: var(--accent);
      color: var(--primary);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-header:hover {
      background: #0088aa;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--border);
    }

    .tab-btn {
      padding: 12px 20px;
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
    }

    .tab-btn.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Profile Section */
    .profile-section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 25px;
    }

    .section-title {
      font-size: 1.3em;
      color: var(--accent);
      margin-bottom: 20px;
      border-bottom: 2px solid var(--border);
      padding-bottom: 10px;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      object-fit: cover;
      margin-bottom: 15px;
      background: rgba(0, 168, 204, 0.1);
    }

    .user-name {
      font-size: 1.8em;
      margin-bottom: 5px;
    }

    .user-email {
      color: var(--text-secondary);
      margin-bottom: 15px;
    }

    .avatar-btn {
      padding: 8px 20px;
      background: var(--accent);
      color: var(--primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    .avatar-btn:hover {
      background: #0088aa;
    }

    #avatarInput {
      display: none;
    }

    /* Form Grid */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--accent);
      font-weight: bold;
    }

    .form-value {
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
    }

    input[type="text"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1em;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    .btn-primary,
    .btn-secondary {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #00d4ff);
      color: var(--primary);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-danger {
      background: var(--danger);
      color: var(--text-primary);
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    /* History List -->
    .history-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-date {
      color: var(--text-secondary);
      font-size: 0.9em;
    }

    .history-percentage {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--accent);
      min-width: 50px;
      text-align: center;
    }

    .empty-message {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-buttons {
        width: 100%;
        margin-top: 10px;
      }

      .btn-header {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">‚ù§Ô∏è Heart AI - Profile</div>
      <div class="header-buttons">
        <button class="btn-header" onclick="window.location.href='index.html'">‚Üê Home</button>
        <button class="btn-header" onclick="logout()">Logout</button>
      </div>
    </header>
    

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('profile')">üë§ Profile Info</button>
      <button class="tab-btn" onclick="switchTab('history')">üìä Test History</button>
    </div>

    <!-- Profile Tab -->
    <div class="tab-content active" id="profileTab">
      <div class="profile-section">
                <div class="profile-header">
          <img src="icon-192.png" id="avatarImg" class="avatar" alt="Profile Avatar" style="cursor: pointer;" onclick="document.getElementById('avatarInput').click();">
          <div class="user-name" id="userName">Loading...</div>
          <div class="user-email" id="userEmail">Loading...</div>
          <input type="file" id="avatarInput" accept="image/*">
          <button class="avatar-btn" onclick="document.getElementById('avatarInput').click();">üì∏ Change Avatar</button>
        </div>


        <form id="profileForm">
          <div class="form-grid">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" id="email" disabled>
            </div>
            <div class="form-group">
              <label>Mobile</label>
              <input type="tel" id="mobile">
            </div>
            <div class="form-group">
              <label>Gender</label>
              <select id="gender">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label>Birthdate</label>
              <input type="date" id="birthdate">
            </div>
          </div>

          <div class="button-group">
            <button type="submit" class="btn-primary">üíæ Save Changes</button>
            <button type="button" class="btn-secondary" onclick="resetForm()">‚ü≤ Reset</button>
          </div>
        </form>
      </div>
    </div>

    <!-- History Tab -->
    <div class="tab-content" id="historyTab">
      <div class="profile-section">
        <div class="section-title">üìä Your Test History</div>
        <div id="historyList">
          <div class="empty-message">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://ktqwhwzbxyoplawjmbao.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt0cXdod3pieHlvcGxhd2ptYmFvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMzQ2ODgsImV4cCI6MjA2ODYxMDY4OH0.mo0mu-k3b_saK3I4gAGr4OIZcGZdRF5ogFMTqeijKas';
    let supabase;
    let currentUser = null;

    function initializeSupabase() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        return true;
      } catch (error) {
        console.error('Supabase failed:', error);
        return false;
      }
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      
      if (tab === 'profile') {
        document.getElementById('profileTab').classList.add('active');
        document.querySelector('[onclick="switchTab(\'profile\')"]').classList.add('active');
      } else {
        document.getElementById('historyTab').classList.add('active');
        document.querySelector('[onclick="switchTab(\'history\')"]').classList.add('active');
        loadTestHistory();
      }
    }

        function loadProfile() {
      const user = JSON.parse(localStorage.getItem('heartai_user'));
      if (!user) {
        alert('Please login first');
        window.location.href = 'index.html';
        return;
      }

      currentUser = user;

      document.getElementById('userName').textContent = user.full_name || 'User';
      document.getElementById('userEmail').textContent = user.email;
      document.getElementById('fullName').value = user.full_name || '';
      document.getElementById('email').value = user.email;
      document.getElementById('mobile').value = user.mobile || '';
      document.getElementById('gender').value = user.gender || '';
      document.getElementById('birthdate').value = user.birthdate || '';

      // Load avatar - Priority: user.avatar_url > localStorage > default
      let avatarSrc = 'icon-192.png';
      
      if (user.avatar_url && user.avatar_url.startsWith('data:')) {
        avatarSrc = user.avatar_url;
      } else if (localStorage.getItem('heartai_avatar')) {
        avatarSrc = localStorage.getItem('heartai_avatar');
      }
      
      document.getElementById('avatarImg').src = avatarSrc;
    }

        // Avatar upload handler
    document.getElementById('avatarInput').addEventListener('change', function(e) {
      const file = this.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const imageData = event.target.result;
          
          // Update the image display
          document.getElementById('avatarImg').src = imageData;
          
          // Save to localStorage
          localStorage.setItem('heartai_avatar', imageData);
          
          // Update user object
          currentUser.avatar_url = imageData;
          localStorage.setItem('heartai_user', JSON.stringify(currentUser));
          
          alert('‚úì Avatar updated successfully!');
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please select a valid image file');
      }
    });


        document.getElementById('profileForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = {
        full_name: document.getElementById('fullName').value,
        mobile: document.getElementById('mobile').value,
        gender: document.getElementById('gender').value,
        birthdate: document.getElementById('birthdate').value,
        avatar_url: document.getElementById('avatarImg').src || null
      };

      try {
        await initializeSupabase();

        const { error } = await supabase
          .from('heartlogin')
          .update(formData)
          .eq('id', currentUser.id);

        if (error) throw error;

        // Update localStorage with avatar included
        currentUser = { ...currentUser, ...formData };
        localStorage.setItem('heartai_user', JSON.stringify(currentUser));

        alert('‚úì Profile updated successfully!');
      } catch (error) {
        alert('Error updating profile: ' + error.message);
      }
    });

    function resetForm() {
      loadProfile();
    }

    async function loadTestHistory() {
      try {
        await initializeSupabase();

        const { data, error } = await supabase
          .from('disease_predictions')
          .select('*')
          .eq('user_id', currentUser.id)
          .order('created_at', { ascending: false })
          .limit(50);

        if (error) throw error;

        const historyList = document.getElementById('historyList');
        
        if (!data || data.length === 0) {
          historyList.innerHTML = '<div class="empty-message">No tests taken yet. Start your first test now!</div>';
          return;
        }

        historyList.innerHTML = data.map(test => {
          const date = new Date(test.created_at).toLocaleString();
          const percentage = test.risk_percentage || 0;
          
          return `
            <div class="history-item">
              <div>
                <div class="history-date">${date}</div>
                <div style="margin-top: 8px; color: var(--accent);">Risk: ${test.risk_category}</div>
              </div>
              <div class="history-percentage">${percentage}%</div>
            </div>
          `;
        }).join('');

      } catch (error) {
        document.getElementById('historyList').innerHTML = '<div class="empty-message">Error loading history</div>';
        console.error('Error loading history:', error);
      }
    }

    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('heartai_user');
        localStorage.removeItem('heartai_logged_in');
        alert('Logged out successfully');
        window.location.href = 'index.html';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      initializeSupabase();
      loadProfile();
    });
  </script>
</body>
</html>
